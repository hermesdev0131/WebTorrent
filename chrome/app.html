<!DOCTYPE html>
<html>
  <head>
    <title>WebTorrent</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="system">
        <i class="close fa fa-times-circle fa-lg"></i>
        <i class="minimize fa fa-minus-circle fa-lg"></i>
        <i class="maximize fa fa-plus-circle fa-lg"></i>
        <i class="close fa fa-circle fa-lg"></i>
        <i class="minimize fa fa-circle fa-lg"></i>
        <i class="maximize fa fa-circle fa-lg"></i>
      </div>
      <div class="title">WebTorrent</div>
      <div class="buttons">
        <form id="addTorrent">
        <!-- magnet:?xt=urn:btih:d2474e86c95b19b8bcfdb92bc12c9d44667cfa36&amp;dn=Leaves+of+Grass+by+Walt+Whitman.epub -->
          <input
            autofocus
            autocomplete="off"
            placeholder="enter magnet uri"
            value="magnet:?xt=urn:btih:e3811b9539cacff680e418124272177c47477157&amp;dn=Ubuntu+13.10+Desktop+Live+ISO+amd64"
          >
          <button type="submit">Add</button>
        </form>
      </div>
    </header>
    <div class="overall-stats">
      <!-- TODO: heart should be colored red/green based on ratio -->
      <span class="ratio"><i class="fa fa-heart fa-lg"></i>Ratio: <span></span></span>
      <span class="uploadSpeed"><i class="fa fa-arrow-up fa-lg"></i><span></span>/s</span>
      <span class="downloadSpeed"><i class="fa fa-arrow-down fa-lg"></i><span></span>/s</span>
    </div>

    <main id="torrents"></main>

    <footer>
      <span class="numTransfers"></span>
      <span class="issue"><a href="https://github.com/feross/webtorrent/issues/new" target="_blank"><i class="fa fa-github fa-lg"></i>Report an issue</a></span>
    </footer>

    <div class="drop-target">
      <div>Drop .torrent to add</div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
